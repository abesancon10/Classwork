<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>This Example</title>
  </head>
  <body>
    <h1>Make sure to view the console to see the action!</h1>

    <script type="text/javascript">
      // EXAMPLE ONE:
      // --------------------------------------------------
      // What is "this" going to print?

      console.log(this); //window

      // EXAMPLE TWO:
      // --------------------------------------------------
      // What is "this" going to print?

      function myFunction() {
        console.log(this); //myFunction; wrong; this refers to the window
      }
      myFunction();

      // EXAMPLE THREE (IMPORTANT):
      // --------------------------------------------------
      // What is "someObj.say()" going to print?

      var someObj = {
        name: "Red Hat",
        say: function() {
          console.log(this.name);
        }
      };
      someObj.say(); //red hat
      //THis refers to someObj
      //THIS . name using dot notation refers to  the VALUE "Red Hat"

      // EXAMPLE FOUR (BONUS, TRICKY!):
      // --------------------------------------------------
      // What is "myObj.yell()" going to print? Why?

      var myObj = {
        name: "",
        yell: function() {
          this.name = "Star Powerup";

          var changeName = function(newName) {
            this.name = newName; //refers to the window b/c its nested inside a method already
          };
          changeName("Blue Shell");
          console.log(this); //yell
        }
      };
      myObj.yell();

      // EXAMPLE FIVE (BONUS, TRICKY!):
      // --------------------------------------------------
      // What is "myObj.yell()" going to print? Why?

      var myObj = {
        name: "",
        yell: function() {
          // This line is important!
          var thisObject = this; //myObj

          this.name = "Star Powerup"; //myObj Star Power
          var changeName = function(newName) {
            thisObject.name = newName; //refer to myObj
          };
          changeName("Blue Shell");
          console.log(thisObject);
        }
      };
      myObj.yell();
    </script>
  </body>
</html>
