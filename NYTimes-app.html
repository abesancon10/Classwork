<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New York Times Article Search</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid ">
        <div class="container">
          <h1 style="text-align:center" class="display-4 ">
            New York Times Search
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Search Parameters:
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Search Term</label>
              <input
                type="email"
                class="form-control"
                id="searchTerm"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"
                >Number of records to Retrieve</label
              >
              <select class="form-control" id="recordNum">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1"
                >Start Year: (Optional)</label
              >
              <input
                type="email"
                class="form-control"
                id="sYear"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">End Year: (Optional)</label>
              <input
                type="email"
                class="form-control"
                id="eYear"
                placeholder=""
              />
            </div>
          </form>
          <button type="button" class="btn btn-primary btn-sm" id="search">
            Search
          </button>
          <button type="button" class="btn btn-secondary btn-sm" id="clear">
            Clear Results
          </button>
        </div>
      </div>

      <br />
      <div class="card">
        <div class="card-header">
          Top Articles:
        </div>
        <div class="card-body" id="articles"></div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
